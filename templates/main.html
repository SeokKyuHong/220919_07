<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>친해지길바래</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
        body{
            width: 400px;
            margin: 0 auto;
        }
        .mainpage {
            width: 100%;
            height: auto;
            margin: 0;
        }
    </style>
    <script>

        function login() {
            let id = $("#post-id").val();
            let pw = $("#post-pw").val();

            $.ajax({
                    type: "POST",
                    url: "/login",
                    data: {"id_give": id,"pw_give": pw},
                    success: function (response) {
                        let access_token = response['token']
                        console.log((access_token))
                        if (response['result'] == 'success') {
                            alert('로그인 성공')
                            $.cookie('mytoken', response['token'],);
                            console.log(response)
                            window.location.replace("/board")
                        } else{
                            alert(response['msg'])
                        }
                    }
                })
    }
    </script>

</head>

<body>
    <div class="mainpage">
        <h1>친해지길바래</h1>
        <h2>SW정글 익명커뮤니티</h2>
        <div class="jumbotron">
            <div class="loginpage">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">아이디</label>
                        <input type="email" class="form-control" id="post-id" aria-describedby="emailHelp">
                        <small id="emailHelp"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">비밀번호</label>
                        <input type="password" class="form-control" id="post-pw">
                    </div>
                </form>
            </div>
        </div>
        <div class="signup">
            <button type="button" onclick="login()" class="btn btn-secondary btn-lg btn-block">로그인</button>
            <button type="button" onclick="document.location.href=location.href+'signup'"class="btn btn-secondary btn-lg btn-block">회원가입</button>
        </div>

</body>

</html>
