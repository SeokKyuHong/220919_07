<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <title>친해지길바래</title>

    <!-- style -->
    <link rel="stylesheet" href= {{url_for('static', filename="css/style.css")}}>
    
</head>
<body>

    </header>
    <h1>친해지길 바래</h1>
    <!-- nav var -->
    <div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">최신글</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Best</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">잡담</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">식사/야식</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">공동구매</a>
            </li>
        </ul>
    </div>

    <!-- 게시판 목록 -->
    <div class="wrap">
        {% for board in boards %}
        <div class="card">
            <h5 class="card-header">
                <div class="card-header__column">
                    {{  board.user_id  }}
                </div>
                <div class="card-header__column">
                    {{  board.date  }}
                </div>
            </h5>
            <div>
                {{  board.category  }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{  board.title  }}</h5>
                <p class="card-text">{{  board.content  }}</p>
                <input class="btn btn-primary" type="reset" value="Reset">
            </div>
        </div>
        {% endfor %}
    </div>
    
    <button type="button" class="btn btn-primary btn-sm">로그아웃</button>
    <a href="createBoard"><button type="button" class="btn btn-primary btn-sm">글쓰기</button></a>


</body>

</html>
